<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erg-A-Thon Coming Soon</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent: #238636;
            --gradient-start: #1f242d;
            --gradient-end: #0d1117;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: -webkit-linear-gradient(45deg, #eee, #999);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            animation: fadeInDown 1s ease-out;
        }

        p.subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            animation: fadeIn 1.5s ease-out;
        }

        #countdown {
            display: flex;
            gap: 2rem;
            font-size: 3rem;
            font-weight: bold;
            animation: scaleIn 0.8s ease-out;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 120px;
        }

        div.time-box span {
            display: block;
        }

        .label {
            display: block;
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="countdown">
        <div class="time-box">
            <span id="days">00</span>
            <span class="label">Days</span>
        </div>
        <div class="time-box">
            <span id="hours">00</span>
            <span class="label">Hours</span>
        </div>
        <div class="time-box">
            <span id="minutes">00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="time-box">
            <span id="seconds">00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <script>
        async function init() {
            try {
                // Fetch config to get start date
                const response = await fetch('/api/config');
                const config = await response.json();
                const startDate = new Date(config.start).getTime(); // Changed to match server endpoint implementation I will write

                function updateCountdown() {
                    const now = new Date().getTime();
                    const distance = startDate - now;

                    if (distance < 0) {
                        document.body.innerHTML = '<h1>Event Started!</h1><p>Refreshing...</p>';
                        setTimeout(() => window.location.reload(), 2000);
                        return;
                    }

                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    document.getElementById('days').innerText = String(days).padStart(2, '0');
                    document.getElementById('hours').innerText = String(hours).padStart(2, '0');
                    document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
                    document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');
                }

                setInterval(updateCountdown, 1000);
                updateCountdown();
            } catch (e) {
                console.error("Failed to load config", e);
            }
        }

        init();
    </script>
</body>

</html>
